<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Projeeto de UI design, WebSite com animação de texto">
        <meta name="keywords" content="HTML, CSS, WebSite">
        <meta name="author" content="Gustavo Santos Silva">
        <meta name="robots" content="index, all">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/MusicIcon.png" type="image/x-icon">
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    
        <title>Web WebSite</title>
    </head>
<body>
    <header>
        <div class="backgorund">
            <img src="img/Background.png" alt="">
        </div>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="img/Logo.png" alt="">
                </div>            
              <ul class="menu">
                 <li><a href="#">Home</a></li>
                 <li><a href="#">Latest</a></li>
                 <li><a href="#">Category</a></li>
                 <li><a href="#">Services</a></li>
                 <li><a href="#">Contact</a></li>
              </ul>
              <div class="serach">
                  <input type="text" placeholder="serach Here...">
                  <a href="#"><i class="fas fa-search"></i></a>
              </div>
            </div>
        </nav>
        <div class="content">
            <div class="text_content">
                <div class="text">Hello It's me</div>
                <div class="name">Jhon</div>
                <div class="job">
                    <span>And, I'am a</span>
                    <div class="typing_text">
                        <span>Muscian,</span>
                        <span>Actor.</span>
                    </div>
                </div>
                <div class="buttons">
                    <button>About Me</button>
                    <button>Follow Me</button>
                </div>
            </div>
        </div>
        <div class="pic">
            <img src="img/PerfilPic.png" alt="">
        </div>
        <div class="media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </header>
</body>
</html>
